<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка СНГ</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 320px;
      padding: 20px;
    }
    .small {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="main-text">Идёт проверка вашей страны…</div>
    <div id="sub-text" class="small"></div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const cisCountries = ["RU", "UA", "BY", "KZ", "UZ", "KG", "AZ", "AM", "TJ", "TM", "MD", "GE"];

    // uid из параметров ссылки (?uid=12345)
    const params = new URLSearchParams(window.location.search);
    const uidParam = params.get("uid");
    const uid = uidParam ? Number(uidParam) : null;

    async function checkCountry() {
      let isCis = false;
      let country = null;

      try {
        // любой IP-API, здесь пример с ipapi.co
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        country = data.country || null; // 2-буквенный код, например "UA"

        if (country) {
          isCis = cisCountries.includes(country);
          document.getElementById("sub-text").textContent = "Ваш код страны: " + country;
        } else {
          document.getElementById("sub-text").textContent = "Не удалось определить страну.";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("sub-text").textContent = "Ошибка при определении страны.";
      }

      // Отправляем данные обратно в бота
      tg.sendData(JSON.stringify({
        event: "cis_check",
        is_cis: isCis,
        country: country,
        uid: uid
      }));

      // Меняем текст как ты просила
      document.getElementById("main-text").textContent =
        "Проверено,перейдите в бота для дальнейших действий";
    }

    checkCountry();
  </script>
</body>
</html>
